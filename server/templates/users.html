{% extends "base.html" %}
{% block content %}
<h2>Users</h2>

<table border="1" cellpadding="8" cellspacing="0" width="100%" style="border-collapse: collapse;">
    <thead>
        <tr style="background-color: #f5f5f5;">
            <th style="text-align: left; padding: 12px; border: 1px solid #ddd;">User ID</th>
            <th style="text-align: left; padding: 12px; border: 1px solid #ddd;">Email</th>
            <th style="text-align: left; padding: 12px; border: 1px solid #ddd;">Role</th>
            <th style="text-align: left; padding: 12px; border: 1px solid #ddd;">Department</th>
            <th style="text-align: left; padding: 12px; border: 1px solid #ddd;">Last Login</th>
            <th style="text-align: center; padding: 12px; border: 1px solid #ddd;">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr style="border: 1px solid #ddd;">
            <td style="padding: 10px; border: 1px solid #ddd;">{{ user.id }}</td>
            <td style="padding: 10px; border: 1px solid #ddd;">{{ user.email }}</td>
            <td style="padding: 10px; border: 1px solid #ddd;">
                <span style="padding: 4px 8px; border-radius: 4px; background-color: {% if user.role == 'Admin' %}#d1ecf1; color: #0c5460{% elif user.role == 'Manager' %}#fff3cd; color: #856404{% else %}#e2e3e5; color: #383d41{% endif %};">
                    {{ user.role }}
                </span>
            </td>
            <td style="padding: 10px; border: 1px solid #ddd;">{{ user.department }}</td>
            <td style="padding: 10px; border: 1px solid #ddd;">{{ user.last_login }}</td>
            <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">
                <a href="/users/edit/{{ user.id }}" style="color: #007bff; text-decoration: none; margin-right: 8px;">Edit</a>
                |
                <a href="/users/delete/{{ user.id }}" onclick="return confirm('Delete user?');" style="color: #dc3545; text-decoration: none; margin-left: 8px;">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div style="margin-top: 20px;">
    <a href="/users/add" style="background-color: #28a745; color: white; padding: 10px 16px; text-decoration: none; border-radius: 4px;">Add New User</a>
</div>
{% endblock %}
