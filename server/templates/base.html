<!DOCTYPE html>
<html>
<head>
  <title>DLP Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

{% if session.get('user_id') %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">DLP Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('events_page') }}">Events</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('users_page') }}">Users</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('devices_page') }}">Devices</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('policies_page') }}">Policies</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('assignments_page') }}">Assignments</a></li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <span class="navbar-text text-light me-3">
            ?? Welcome, {{ session.get('username') }}
          </span>
        </li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
{% endif %}

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<!-- Load Chart.js globally so all pages can use it -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
