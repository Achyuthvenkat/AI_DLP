<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI DLP Browser Extension</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      width: 320px;
      padding: 16px;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #eee;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      background: #f44336;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 12px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }
    
    .status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 6px;
      margin-bottom: 16px;
    }
    
    .status-text {
      font-size: 14px;
      color: #333;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4CAF50;
    }
    
    .stats {
      margin-bottom: 16px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      font-size: 14px;
    }
    
    .stat-label {
      color: #666;
    }
    
    .stat-value {
      color: #333;
      font-weight: 500;
    }
    
    .actions {
      display: flex;
      gap: 8px;
    }
    
    .btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn-primary {
      background: #2196F3;
      color: white;
    }
    
    .btn-primary:hover {
      background: #1976D2;
    }
    
    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }
    
    .btn-secondary:hover {
      background: #d0d0d0;
    }
    
    .recent-blocks {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #eee;
    }
    
    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    
    .block-item {
      padding: 8px;
      background: #fff3e0;
      border-left: 3px solid #ff9800;
      margin-bottom: 6px;
      font-size: 12px;
    }
    
    .block-type {
      font-weight: 600;
      color: #e65100;
    }
    
    .block-url {
      color: #666;
      margin-top: 2px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üõ°Ô∏è</div>
    <div class="title">AI DLP Guard</div>
  </div>
  
  <div class="status">
    <div class="status-text">Protection Active</div>
    <div class="status-indicator"></div>
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <span class="stat-label">Blocks Today:</span>
      <span class="stat-value" id="blocks-today">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Current Site:</span>
      <span class="stat-value" id="current-site">Protected</span>
    </div>
  </div>
  
  <div class="actions">
    <button class="btn btn-secondary" id="settings-btn">Settings</button>
    <button class="btn btn-primary" id="dashboard-btn">Dashboard</button>
  </div>
  
  <div class="recent-blocks">
    <div class="section-title">Recent Blocks</div>
    <div id="recent-blocks-list">
      <div style="text-align: center; color: #999; font-size: 12px; padding: 20px 0;">
        No recent blocks
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
