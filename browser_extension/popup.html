<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI DLP Browser Extension</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      width: 340px;
      padding: 16px;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #eee;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      background: #f44336;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 12px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }
    
    .status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 6px;
      margin-bottom: 16px;
    }
    
    .status-text {
      font-size: 14px;
      color: #333;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4CAF50;
    }
    
    .device-setup {
      margin-bottom: 16px;
      padding: 12px;
      background: #e3f2fd;
      border-radius: 6px;
      border: 1px solid #2196F3;
    }
    
    .device-setup.configured {
      background: #e8f5e8;
      border-color: #4CAF50;
    }
    
    .device-label {
      font-size: 12px;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
    }
    
    .device-input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      box-sizing: border-box;
    }
    
    .device-input:focus {
      outline: none;
      border-color: #2196F3;
    }
    
    .device-display {
      font-size: 12px;
      color: #4CAF50;
      font-weight: 500;
      padding: 4px 8px;
      background: #f1f8e9;
      border-radius: 3px;
    }
    
    .setup-btn {
      margin-top: 6px;
      padding: 4px 8px;
      border: none;
      border-radius: 3px;
      font-size: 11px;
      cursor: pointer;
      background: #2196F3;
      color: white;
      transition: background-color 0.2s;
    }
    
    .setup-btn:hover {
      background: #1976D2;
    }
    
    .setup-btn.configured {
      background: #4CAF50;
    }
    
    .setup-btn.configured:hover {
      background: #388E3C;
    }
    
    .stats {
      margin-bottom: 16px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 8px 0;
      font-size: 14px;
    }
    
    .stat-label {
      color: #666;
      flex-shrink: 0;
    }
    
    .stat-value {
      color: #333;
      font-weight: 500;
      text-align: right;
      flex: 1;
    }
    
    .current-site-info {
      text-align: right;
      line-height: 1.3;
    }
    
    .actions {
      display: flex;
      gap: 8px;
    }
    
    .btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn-primary {
      background: #2196F3;
      color: white;
    }
    
    .btn-primary:hover {
      background: #1976D2;
    }
    
    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }
    
    .btn-secondary:hover {
      background: #d0d0d0;
    }
    
    .recent-blocks {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #eee;
    }
    
    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    
    .block-item {
      padding: 8px;
      background: #fff3e0;
      border-left: 3px solid #ff9800;
      margin-bottom: 6px;
      font-size: 12px;
      border-radius: 0 4px 4px 0;
    }
    
    .block-type {
      font-weight: 600;
      color: #e65100;
      margin-bottom: 2px;
    }
    
    .block-url {
      color: #666;
      margin-top: 2px;
      word-break: break-all;
      line-height: 1.3;
    }
    
    .help-text {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
    }
    
    .legend {
      margin-top: 8px;
      padding: 8px;
      background: #f9f9f9;
      border-radius: 4px;
      font-size: 11px;
      color: #666;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    
    .legend-item:last-child {
      margin-bottom: 0;
    }
    
    .legend-color {
      width: 12px;
      height: 3px;
      margin-right: 6px;
      border-radius: 1px;
    }
    
    .legend-ai {
      background: #f44336;
    }
    
    .legend-business {
      background: #ff9800;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üõ°Ô∏è</div>
    <div class="title">AI DLP Guard</div>
  </div>
  
  <div class="device-setup" id="device-setup">
    <div class="device-label">Device ID Setup</div>
    <div id="device-input-container">
      <input type="text" class="device-input" id="device-id-input" placeholder="Enter your device ID (e.g., LAPTOP-123)" maxlength="50">
      <div class="help-text">This ID will be shown when sensitive data is detected</div>
      <button class="setup-btn" id="save-device-btn">Save Device ID</button>
    </div>
    <div id="device-display-container" style="display: none;">
      <div class="device-display" id="device-display"></div>
      <button class="setup-btn configured" id="change-device-btn">Change ID</button>
    </div>
  </div>
  
  <div class="status">
    <div class="status-text">Protection Active</div>
    <div class="status-indicator"></div>
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <span class="stat-label">Events Today:</span>
      <span class="stat-value" id="blocks-today">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Current Site:</span>
      <div class="stat-value current-site-info" id="current-site">Protected</div>
    </div>
  </div>
  
  <div class="actions">
    <button class="btn btn-secondary" id="settings-btn">Settings</button>
    <button class="btn btn-primary" id="dashboard-btn">Dashboard</button>
  </div>
  
  <div class="recent-blocks">
    <div class="section-title">Recent Events</div>
    <div id="recent-blocks-list">
      <div style="text-align: center; color: #999; font-size: 12px; padding: 20px 0;">
        No recent events
      </div>
    </div>
    
    <div class="legend">
      <div class="legend-item">
        <div class="legend-color legend-ai"></div>
        <span>üö® AI Platforms: Data blocked</span>
      </div>
      <div class="legend-item">
        <div class="legend-color legend-business"></div>
        <span>‚ö†Ô∏è Business Sites: Warning only</span>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
